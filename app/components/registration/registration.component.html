<div class="background">
    <div class="container">
        <form [formGroup]="registrationForm" class="login-form">
            <div class="form-group mb-3 row">
                <label for="email" class="col-sm-2 col-form-label form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label for="password" class="col-sm-2 col-form-label form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn btn-primary" (click)="registration()" [disabled]="!registrationForm.valid">Submit</button>
                <button type="button" class="btn btn-google" (click)="googleSignIn()"> <img src="./../../../assets/icons8-gmail-48.png" alt="Google Sign In"> </button>
                
            </div>
        </form>
    </div>
</div>
